<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container">
    <img src="images/bg-pattern-top.svg" alt="background  " class="bg-top" />

    <div class="card">
      <div class="card-top">
        <img
          class="bg-pattern-card"
          src="images/bg-pattern-card.svg"
          alt="bg-pattern-card"
        />
      </div>

      <div class="card-bottom">
        <div class="user">
          <img
            src="images/image-victor.jpg"
            alt="Profile image"
            class="user-img"
          />
          <div class="user-detail">
            <span class="user-name dark"> Victor Crest </span>
            <span class="user-age light"> 26 </span>
          </div>
          <span class="user-location light"> London </span>
        </div>

        <div class="impression">
          <div class="followers">
            <span class="dark"> 80K </span
            ><span class="light"> Followers </span>
          </div>
          <div class="likes">
            <span class="dark">803K</span> <span class="light"> Likes </span>
          </div>
          <div class="photos">
            <span class="dark">1.4K </span><span class="light"> Photos </span>
          </div>
        </div>
      </div>
    </div>

    <img
      src="images/bg-pattern-bottom.svg"
      alt="background"
      class="bg-bottom"
    />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/cyber-mat/wk2task1" target="_blank"
        >Olamide Olaniyan</a
      >.
    </div>
  </body>
</html>
